[alias]
  b = branch -vv
  s = status --short
  ci = commit
  co = checkout
  ds = describe --long --tags --dirty --always
  lg = log --pretty=format:'%Cgreen%h%Creset %Cred%cd%Creset %Cblue%ae%Creset %s %d'
  sb = submodule
  sbu = submodule update --init --recursive
  sbp = submodule update --remote --checkout
  unstage = reset head --
